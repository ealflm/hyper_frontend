<p-toast position="top-right"></p-toast>
<div class="flex-container">
  <div class="flex-item-left">
    <div class="login-form">
      <form [formGroup]="userForm">
        <h2 class="mt-6">Đăng Nhập</h2>
        <div
          class="login-form-input align-items-center justify-content-center mt-4"
        >
          <div>
            <small
              *ngIf="usersForm['username'].errors?.['required'] && isSubmit"
              class="p-error"
              >Tài khoản không được bỏ trống</small
            >
            <small
              *ngIf="usersForm['username'].errors?.['maxlength']"
              class="p-error"
            >
              không được quá 20 ký tự</small
            >
          </div>
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input
              class="input-login"
              type="text"
              pInputText
              placeholder="Tài khoản"
              formControlName="username"
              (keyup.enter)="onSignIn()"
            />
          </div>

          <div class="mt-3"></div>
          <div>
            <small
              *ngIf="usersForm['password'].invalid && isSubmit"
              class="p-error"
              >Password không được trống</small
            >
            <small
              *ngIf="usersForm['password'].errors?.['maxlength']"
              class="p-error"
            >
              không được quá 20 ký tự</small
            >
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              class="input-login"
              type="{{ showPassword ? 'text' : 'password' }}"
              pInputText
              placeholder="Mật khẩu"
              formControlName="password"
              (keyup.enter)="onSignIn()"
            />
            <span
              (click)="onShowPassword()"
              *ngIf="!showPassword"
              class="material-icons"
            >
              visibility
            </span>
            <span
              (click)="onShowPassword()"
              *ngIf="showPassword"
              class="material-icons"
            >
              visibility_off
            </span>
          </div>

          <div class="isAdmin">
            <div class="item">
              <label>
                <input
                  type="checkbox"
                  value="true"
                  name="test"
                  formControlName="isAdmin"
                />
                <span class="checkbox"></span>
              </label>
            </div>
            <span>Đăng nhập với quyền quản trị</span>
            <!-- <input type="checkbox" id="cbtest" />
            <label for="cbtest" class="check-box"></label> -->
          </div>

          <button
            pButton
            pRipple
            type="button"
            label="Đăng nhập"
            class="p-button-rounded w-8 mt-4 btn-login"
            [loading]="loading"
            (click)="login()"
          ></button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex-item-right">
    <div class="vertical-center">
      <img src="../../../assets/background-login.png" alt="" />
    </div>
  </div>
</div>
