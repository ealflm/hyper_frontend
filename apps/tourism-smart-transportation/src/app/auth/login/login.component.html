<p-toast position="top-right"></p-toast>
<div class="flex-container">
  <div class="flex-item-left">
    <div class="login-form">
      <form [formGroup]="userForm">
        <h2 class="mt-6">Đăng Nhập</h2>
        <div
          class="login-form-input align-items-center justify-content-center mt-4"
        >
          <span class="p-input-icon-left">
            <i class="fas fa-envelope"></i>
            <input
              class="input-login"
              type="email"
              minlength="6"
              maxlength="18"
              pInputText
              placeholder="Tài khoản"
              formControlName="username"
              (keyup.enter)="onSignIn()"
            />
          </span>
          <div>
            <small
              *ngIf="usersForm['username'].errors?.['required'] && isSubmit"
              class="p-error"
              >Tài khoản không được bỏ trống</small
            >
            <small
              *ngIf="usersForm['username'].errors?.['username'] && isSubmit"
              class="p-error"
              >Hãy nhập đúng tài khoản
            </small>
          </div>
          <div class="mt-3"></div>
          <span class="p-input-icon-left">
            <i class="fas fa-lock"></i>
            <input
              class="input-login"
              type="password"
              pInputText
              minlength="6"
              maxlength="18"
              placeholder="Mật khẩu"
              formControlName="password"
              (keyup.enter)="onSignIn()"
            />
          </span>
          <div>
            <small
              *ngIf="usersForm['password'].invalid && isSubmit"
              class="p-error"
              >Password không được trống</small
            >
          </div>
          <button
            pButton
            pRipple
            type="button"
            label="Đăng nhập"
            class="p-button-rounded w-8 mt-4 btn-login"
            [loading]="loading"
            (click)="onSignIn()"
          ></button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex-item-right">
    <div class="vertical-center">
      <img src="../../../assets/background-login.png" alt="" />
    </div>
  </div>
</div>
