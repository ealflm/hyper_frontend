<div class="flex-container">

      <h2 class="mt-6">Đăng Nhập</h2>
      <div
        class="login-form-input align-items-center justify-content-center mt-4"
      >
        <span class="p-input-icon-left">
          <i class="fas fa-envelope"></i>
          <input type="text" pInputText placeholder="Tài khoản" />
        </span>
        <div class="mt-3"></div>
        <span class="p-input-icon-left">
          <i class="fas fa-lock"></i>
          <input type="password" pInputText placeholder="Mật khẩu" />

      <button

        pRipple
        type="button"
        label="Đăng nhập"

    </div>
  </div>
  <div class="flex-item-right">
    <div class="vertical-center">
      <img src="../../../assets/background-login.png" alt="" />
