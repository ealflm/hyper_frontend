<div class="header-search-vehicle">
  <span class="p-input-icon-left">
    <i class="material-icons-outlined"> search </i>
    <input
      [style]="{ width: '276px', height: '32px' }"
      type="text"
      pInputText
      placeholder="Tìm kiếm danh sách tài xế"
      (keydown)="onChangeFillterMapVehicle($event)"
    />
  </span>
</div>

<div class="body-bottom-content">
  <div
    class="body-card"
    *ngFor="let vehicle of vehicles"
    (click)="showDetail(vehicle.id)"
  >
    <div class="card-header">
      <div>{{ vehicle?.licensePlates }}</div>
      <div>{{ vehicle?.name }}</div>
      <div
        class="isOnline"
        *ngIf="vehicle?.status === 1 || vehicle?.status === 2"
      ></div>
      <div
        class="isOffline"
        *ngIf="
          vehicle?.status === 0 ||
          vehicle?.status === null ||
          vehicle?.status === 3 ||
          vehicle?.status === 4 ||
          vehicle?.status === 5
        "
      ></div>
    </div>
    <div class="card-body">
      <div class="card-body-left">{{ vehicle?.serviceTypeName }}</div>
      <div class="card-body-right">{{ vehicle?.companyName }}</div>
    </div>
  </div>
</div>
