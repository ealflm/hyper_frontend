<div class="header-search">
  <span class="p-input-icon-left">
    <i class="material-icons-outlined"> search </i>
    <input
      [style]="{ width: '276px', height: '32px' }"
      type="text"
      pInputText
      placeholder="Tìm kiếm danh sách tuyến"
      (keydown)="onChangeFillterMapRoute($event)"
    />
  </span>
</div>

<div class="body-route-content">
  <div
    *ngFor="let route of routes"
    class="body-card"
    (click)="showDetail(route.id)"
  >
    <div class="card-header">
      <div>{{ route.name }}</div>
    </div>
    <div class="card-body">
      <div>{{ route.distance }} Km</div>
      <div>{{ route.totalStation }} Trạm</div>
    </div>
  </div>
  <!--  -->
</div>
