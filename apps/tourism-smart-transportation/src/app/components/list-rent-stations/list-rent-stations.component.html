<div class="header-search-rent">
  <span class="p-input-icon-left">
    <i class="material-icons-outlined"> search </i>
    <input
      [style]="{ width: '276px', height: '32px' }"
      type="text"
      pInputText
      placeholder="Tìm kiếm danh sách trạm xe"
      (keydown)="onChangeFillterMapRentStation($event)"
    />
  </span>
</div>

<div class="body-rent-station-content">
  <p-scrollPanel
    [style]="{ width: '100%', height: '50vh' }"
    styleClass="custom"
  >
    <div
      *ngFor="let rentStation of rent_stations"
      class="body-card"
      (click)="showDetail(rentStation.id)"
    >
      <div class="card-header">
        <div>{{ rentStation.title }}</div>
      </div>
      <div class="card-body">
        <div>{{ rentStation.address }}</div>
        <div>{{ rentStation.companyName }}</div>
      </div>
    </div></p-scrollPanel
  >
</div>
