<ng-template #embedReportFlow>
  <div class="embed-report">
    <button (click)="embedReportPowerBI()" id="embed-action" #embedReportBtn>
      Embed Report
    </button>
  </div>
  <div class="separator"></div>
</ng-template>

<powerbi-report
  [embedConfig]="reportConfig"
  [cssClassName]="reportClass"
  [phasedEmbedding]="phasedEmbeddingFlag"
>
</powerbi-report>
