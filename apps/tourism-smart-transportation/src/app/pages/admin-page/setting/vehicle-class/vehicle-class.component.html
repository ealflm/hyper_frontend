<div class="header-vehicle-class-service">
  <div class="header-vehicle-class-service-content">
    <div class="header-content-item">
      <div class="header-item-H5"><div>Loại xe</div></div>
      <div class="header-item">
        <button
          pButton
          pRipple
          type="button"
          label="Xuất excel"
          class="p-button-outlined p-button-rounded"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Tạo mới"
          (click)="createVehicleClass()"
          class="p-button-rounded button-background"
        ></button>
      </div>
    </div>
    <div class="header-search">
      <span class="p-input-icon-left">
        <i class="material-icons-outlined"> search </i>
        <input
          type="text"
          pInputText
          placeholder="Tìm kiếm theo tên, mã,…"
          (keydown)="onChangeFillterByName($event)"
        />
      </span>
    </div>
  </div>
  <tourism-smart-transportation-header-status
    [menuValue]="menuValue"
    (GetValueMenu)="onGetValueMenu($event)"
  ></tourism-smart-transportation-header-status>
  <div class="mt-5"></div>
  <div class="body-table">
    <p-table
      #dt
      [value]="vehicleClasses"
      responsiveLayout="scroll"
      scrollDirection="both"
      [rows]="5"
      [rowsPerPageOptions]="[5, 25, 50]"
      [paginator]="true"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehicleClass let-i="rowIndex">
        <tr>
          <td>{{ vehicleClass.name }}</td>
          <td>{{ vehicleClass?.description }}</td>
          <td>
            <div [class]="vehicleClassStatus[vehicleClass.status].class">
              {{ vehicleClassStatus[vehicleClass.status].lable }}
            </div>
          </td>
          <td style="text-align: center">
            <span
              class="material-icons-outlined enable"
              style="margin-right: 10px"
              (click)="onDeleteVehicleClass(vehicleClass.id)"
              *ngIf="vehicleClass.status !== 0"
            >
              delete
            </span>
            <span
              class="material-icons-outlined disable"
              style="margin-right: 10px"
              *ngIf="vehicleClass.status === 0"
            >
              delete
            </span>
            <span
              class="material-icons-outlined iconEdit"
              (click)="updateVehicleClass(vehicleClass.id)"
            >
              edit
            </span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">Không có nội dung nào để hiển thị.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-confirmDialog #cd [style]="{ width: '450px', height: '101px' }">
  <ng-template pTemplate="header">
    <div class="confirm-dialog-subtitle">
      Bạn có chắc chắn muốn khóa loại xe này?
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      [style]="{ width: '57', height: '32px' }"
      class="p-button-outlined p-button-rounded"
      pButton
      pRipple
      type="button"
      label="Đóng"
      (click)="cd.reject()"
    ></button>
    <button
      [style]="{ width: '57', height: '32px' }"
      class="p-button-rounded button-rounded"
      pButton
      pRipple
      type="button"
      label="Xóa"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
<!-- dialog -->
<p-dialog
  [header]="editMode ? 'Chỉnh sửa phân khúc xe' : 'Tạo mới phân khúc xe'"
  [(visible)]="displayDialog"
  [style]="{ width: '464px', height: '320px' }"
  [contentStyle]="{
    'overflow-y': 'auto',
    'overflow-x': 'hidden'
  }"
  [blockScroll]="true"
  [resizable]="true"
  [modal]="true"
>
  <div class="divider"></div>
  <form class="vehicle-class-form">
    <div class="mt-4 grid p-fluid">
      <div class="col-12">
        <div class="vehicle-class-text">Tên</div>
        <input
          [style]="{ width: '420px', height: '28px' }"
          (keyup.enter)="onSaveVehicleClass()"
          pInputText
        />

        <div></div>
      </div>

      <div class="col-12">
        <div class="vehicle-class-text">Mô tả</div>
        <input
          [style]="{ width: '420px', height: '28px' }"
          (keyup.enter)="onSaveVehicleClass()"
          pInputText
        />

        <div></div>
      </div>
    </div>
  </form>
  <div class="divider" style="margin-top: 15px"></div>
  <ng-template pTemplate="footer">
    <button
      [style]="{ width: '57', height: '32px' }"
      class="p-button-outlined p-button-rounded"
      pButton
      pRipple
      type="button"
      label="Hủy"
      (click)="cancelDialog()"
    ></button>
    <button
      [style]="{ width: '57', height: '32px' }"
      class="p-button-rounded button-rounded"
      pButton
      pRipple
      type="button"
      label="Lưu"
      (click)="onSaveVehicleClass()"
    ></button>
  </ng-template>
</p-dialog>
<!-- endDialog -->
<p-toast position="top-right"></p-toast>
