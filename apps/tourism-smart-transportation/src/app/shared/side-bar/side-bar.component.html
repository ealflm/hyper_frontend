<div class="side-bar" [ngClass]="status ? 'open' : 'close'">
  <div class="btn pb-8">
    <button
      class="btn-open"
      [ngClass]="status ? 'hidden-logo' : ''"
      (click)="onToggle()"
    >
      <i class="fas" [ngClass]="locked ? 'fa-lock' : 'fa-unlock-alt'"></i>
    </button>
  </div>
  <div
    style="height: 70vh"
    (mouseenter)="mouseEnter()"
    (mouseleave)="mouseLeave()"
  >
    <div class="logo">
      <div class="flex justify-content-around">
        <div class="flex">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-check"
            class="p-button-rounded"
          ></button>
          <p [ngClass]="status ? '' : 'hidden-logo'">Logo</p>
        </div>
        <button
          class="btn-lock"
          [ngClass]="status ? '' : 'hidden-logo'"
          (click)="onToggle()"
        >
          <i class="fas" [ngClass]="locked ? 'fa-lock' : 'fa-unlock-alt'"></i>
        </button>
      </div>
    </div>
    <div class="sideBarOrta">
      <ul [ngClass]="statusLink ? 'navClose' : ''">
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/dashboard">
            <span class="icon" [ngClass]="statusLink ? 'navIconClose' : ''">
              <i class="fas fa-sliders-h"></i>
            </span>

            <span
              [ngClass]="
                statusLink
                  ? 'navLinkDar'
                  : 'navLinkShow animate__animated animate__fadeInRight'
              "
              >Bảng điều khiển</span
            >
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" href="" routerLink="/partner">
            <span
              style="padding-right: 11px"
              [ngClass]="statusLink ? 'navIconClose' : ''"
            >
              <i class="fas fa-user-friends"></i
            ></span>
            <span
              [ngClass]="
                statusLink
                  ? 'navLinkDar'
                  : 'navLinkShow animate__animated animate__fadeInRight'
              "
              >Tài khoản đối tác</span
            >
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <span class="icon" [ngClass]="statusLink ? 'navIconClose' : ''">
              <i class="fas fa-user"></i
            ></span>
            <span
              [ngClass]="
                statusLink
                  ? 'navLinkDar'
                  : 'navLinkShow animate__animated animate__fadeInRight'
              "
              >Tài khoản người dùng</span
            >
          </a>
        </li>
        <li class="nav-item">
          <div
            style="cursor: pointer"
            class="nav-link"
            (click)="onShowSetting()"
          >
            <span class="icon" [ngClass]="statusLink ? 'navIconClose' : ''">
              <i class="fas fa-cog"></i
            ></span>
            <span
              [ngClass]="
                statusLink
                  ? 'navLinkDar'
                  : 'navLinkShow animate__animated animate__fadeInRight'
              "
              >Cài đặt</span
            >
            <span style="margin-left: 5rem"
              ><i
                [ngClass]="showMore ? 'pi pi-chevron-up' : 'pi pi-chevron-down'"
                [ngClass]="statusLink ? 'navLinkDar' : ''"
              ></i
            ></span>
          </div>
        </li>
        <ul [ngClass]="showMore ? '' : 'navLinkDar'">
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Loại dịch vụ</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Loại xe</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Trạm</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Khuyến mãi</span
              >
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</div>
