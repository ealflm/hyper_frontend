<div class="side-bar" [ngClass]="status ? 'open' : 'close'">
  <div class="btn pb-8">
    <button
      class="btn-open"
      [ngClass]="status ? 'hidden-logo' : ''"
      (click)="onToggle()"
    >
      <mat-icon class="material-icons-outlined">{{
        locked ? 'lock' : 'lock_open'
      }}</mat-icon>
    </button>
  </div>
  <div
    style="height: 70vh"
    (mouseenter)="mouseEnter()"
    (mouseleave)="mouseLeave()"
  >
    <div class="logo">
      <div class="flex justify-content-around">
        <div class="flex">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-check"
            class="p-button-rounded"
          ></button>
          <p [ngClass]="status ? '' : 'hidden-logo'">Logo</p>
        </div>
        <button
          class="btn-lock"
          [ngClass]="status ? '' : 'hidden-logo'"
          (click)="onToggle()"
        >
          <mat-icon class="material-icons-outlined">{{
            locked ? 'lock' : 'lock_open'
          }}</mat-icon>
        </button>
      </div>
    </div>
    <div class="sideBarOrta">
      <ul [ngClass]="statusLink ? 'navClose' : ''">
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/dashboard">
            <mat-icon class="material-icons-outlined">dashboard</mat-icon>

            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Bảng điều khiển
            </div>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" href="" routerLink="/partner">
            <mat-icon class="material-icons-outlined">person_outline</mat-icon>
            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Tài khoản đối tác
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <mat-icon class="material-icons-outlined">person_outline</mat-icon>

            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Tài khoản người dùng
            </div>
          </a>
        </li>
        <li class="nav-item">
          <div
            style="cursor: pointer"
            class="nav-link"
            (click)="onShowSetting()"
          >
            <mat-icon class="material-icons-outlined">settings</mat-icon>
            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Cài đặt
            </div>
            <span style="margin-left: 5rem; padding-top: 2.5px"
              ><i
                [ngClass]="
                  showMore ? 'pi pi-chevron-up ' : 'pi pi-chevron-down'
                "
                [ngClass]="statusLink ? 'navLinkDar' : ''"
              ></i
            ></span>
          </div>
        </li>
        <ul [ngClass]="showMore ? '' : 'navLinkDar'">
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Loại dịch vụ</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Loại xe</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Trạm</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span
                [ngClass]="
                  statusLink
                    ? 'navLinkDar'
                    : 'navLinkShow animate__animated animate__fadeInDown'
                "
                >Khuyến mãi</span
              >
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</div>
