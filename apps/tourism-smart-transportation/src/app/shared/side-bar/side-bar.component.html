<div
  class="side-bar"
  [ngClass]="status ? 'open' : 'close'"
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
>
  <div class="btn pb-8">
    <!-- <button
      class="btn-open"
      [ngClass]="status ? 'hidden-logo' : ''"
      (click)="onToggle()"
    >
      <mat-icon class="material-icons-outlined">{{
        locked ? 'lock' : 'lock_open'
      }}</mat-icon>
    </button> -->
  </div>
  <div>
    <div class="logo mb-7">
      <div
        class="flex justify-content-start logo-avatar"
        style="position: relative"
      >
        <div class="flex">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-check"
            class="p-button-rounded"
          ></button>
          <p [ngClass]="status ? 'ml-3' : 'hidden-logo'">Logo</p>
        </div>
        <button
          class="btn-lock"
          [ngClass]="status ? '' : 'hidden-logo'"
          (click)="onToggle()"
        >
          <mat-icon class="material-icons-outlined">{{
            locked ? 'lock' : 'lock_open'
          }}</mat-icon>
        </button>
      </div>
    </div>
    <div class="sideBarOrta">
      <ul [ngClass]="statusLink ? 'navClose' : ''">
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" routerLink="/dashboard">
            <mat-icon class="material-icons-outlined">dashboard</mat-icon>

            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Bảng điều khiển
            </div>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active-link">
          <a class="nav-link" href="" routerLink="/partner">
            <mat-icon class="material-icons-outlined">person_outline</mat-icon>
            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Tài khoản đối tác
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <mat-icon class="material-icons-outlined">person_outline</mat-icon>

            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Tài khoản người dùng
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a
            style="cursor: pointer"
            class="nav-link relative"
            (click)="onShowSetting()"
          >
            <mat-icon class="material-icons-outlined">settings</mat-icon>
            <div
              class="icon-title"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow'"
            >
              Cài đặt
            </div>
            <span
              class="absolute icon-chevron"
              [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
              ><i
                [ngClass]="
                  showMore ? 'pi pi-chevron-up ' : 'pi pi-chevron-down'
                "
              ></i
            ></span>
          </a>
        </li>
        <ul [ngClass]="showMore ? '' : 'navLinkDar'">
          <li class="nav-item nav-item-content">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
                >Loại dịch vụ</span
              >
            </a>
          </li>
          <li
            class="nav-item"
            [ngClass]="statusLink ? 'navLinkDar' : ''"
            routerLinkActive="active-link"
          >
            <a class="nav-link" routerLink="/setting/service">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
                >Loại xe</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
                >Trạm</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">
              <!-- <span class="navIcon"> <i class="fas fa-user"></i></span> -->
              <span [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
                >Khuyến mãi</span
              >
            </a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="footer-avatar">
    <div class="footer-avatar-content">
      <img class="avatarImage" src="../../../assets/image/avatar.jpg" alt="" />
      <div
        class="footer-avatar-name"
        [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
      >
        Sang Đẹp Trai
      </div>
      <i
        class="pi pi-chevron-down"
        [ngClass]="statusLink ? 'navLinkDar' : 'navLinkShow '"
      ></i>
    </div>
  </div>
</div>
